<div class="row">
    <div class="col-md-5">
       
        <app-recipe-list (receipeWasSelected)="selectedReceipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedReceipe; else infoText" 
        [receipe]="selectedReceipe"></app-recipe-detail>
        <ng-template #infoText>
            <p> Please Select a Receipe</p>
        </ng-template>
    </div>
</div>
